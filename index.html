<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div>
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div id="buttons">
                <div class="button-row">
                    <div id="AC" class="button">
                        AC
                    </div>
                    <div id="sign" class="button">
                        +/-
                    </div>
                    <div id="percent" class="button">
                        %
                    </div>
                    <div id="divide" class="button">
                        /
                    </div>
                </div>
                <div class="button-row">
                    <div id="7" class="button">
                        7
                    </div>
                    <div id="8" class="button">
                        8
                    </div>
                    <div id="9" class="button">
                        9
                    </div>
                    <div id="multiply" class="button">
                        *
                    </div>
                </div>
                <div class="button-row">
                    <div id="4" class="button">
                        4
                    </div>
                    <div id="5" class="button">
                        5
                    </div>
                    <div id="6" class="button">
                        6
                    </div>
                    <div id="subtract" class="button">
                        -
                    </div>
                </div>
                <div class="button-row">
                    <div id="1" class="button">
                        1
                    </div>
                    <div id="2" class="button">
                        2
                    </div>
                    <div id="3" class="button">
                        3
                    </div>
                    <div id="add" class="button">
                        +
                    </div>
                </div>
                <div class="button-row">
                    <div id="0" class="button zero">
                        0
                    </div>
                    <div id="." class="button">
                        .
                    </div>
                    <div id="=" class="button">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
